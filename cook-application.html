<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RACII | Cook Application</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    background: #e0e0e0;
    color: #4a352c;
}

/* Header */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 16px 32px;
    background: rgba(128,128,128,0.5);
    border-bottom: 1px solid #ddd;
}

header .logo {
    font-size: 1.5rem;
    font-weight: 700;
}

nav a {
    margin-left: 16px;
    text-decoration: none;
    color: #4a352c;
    font-weight: 500;
}

/* Main card */
main {
    margin: 100px auto 40px auto;
    max-width: 700px;
    background: #fff;
    padding: 32px;
    border-radius: 16px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.08);
    box-sizing: border-box;
}

h1 {
    text-align: center;
    margin-bottom: 16px;
}

p {
    text-align: center;
    margin-bottom: 24px;
}

form label {
    font-weight: 500;
}

form input[type="text"],
form textarea,
form input[type="file"] {
    width: 100%;
    padding: 10px;
    margin-top: 4px;
    border: 1px solid #ccc;
    border-radius: 8px;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

form textarea {
    min-height: 100px;
    resize: vertical;
}

/* Custom checkbox container */
.checkbox-container {
    display: flex;
    align-items: center;
    gap: 8px;
    margin: 8px 0;
    font-size: 0.95rem;
}

.checkbox-container input[type="checkbox"] {
    width: 18px;
    height: 18px;
    cursor: pointer;
}

/* Buttons */
form button.btn {
    background: linear-gradient(90deg, #ff6b6b, #ff3b3b);
    color: #fff;
    font-weight: 600;
    border: none;
    border-radius: 12px;
    padding: 12px 20px;
    cursor: pointer;
    width: 100%;
    margin-top: 16px;
    transition: 0.3s;
}

form button.btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 16px rgba(0,0,0,0.18);
}

/* Links inside form */
form a {
    color: #ff3b3b;
    text-decoration: none;
}
form a:hover {
    text-decoration: underline;
}

@media (max-width: 768px) {
    main {
        margin: 120px 16px 32px 16px;
        padding: 24px;
    }

    header {
        flex-direction: column;
        gap: 8px;
    }

    nav a {
        margin-left: 0;
        margin-bottom: 8px;
    }
}
</style>
</head>
<body>
<header>
  <div class="logo">üç≥ RACII</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="booking.html">Book a Meal</a>
  </nav>
</header>

<main>
<h1>Apply as a Cook</h1>
<p>One time payment for 5 euros to stay in the app.</p>

<form id="cook-application">
  <label>Cook Name:</label><br>
  <input type="text" id="cook-name-input" required><br><br>

  <label>Short Bio:</label><br>
  <textarea id="cook-bio-input" required></textarea><br><br>

  <label>Upload Kitchen Pictures:</label><br>
  <input type="file" id="kitchen-pics" multiple accept="image/*"><br><br>

  <label>Upload Example Dishes & Short Description:</label><br>
  <input type="file" id="dish-pics" multiple accept="image/*"><br><br>

  <label>Upload a valid ID Proof:</label><br>
  <input type="file" id="id-proof" accept="image/*,.pdf" required><br><br>

  <div class="checkbox-container">
    <input type="checkbox" id="join-cooking">
    <label for="join-cooking">Guests can join while I cook</label>
  </div>

  <div class="checkbox-container">
    <input type="checkbox" id="allow-drinks">
    <label for="allow-drinks">I allow drinks during cooking sessions</label>
  </div>

  <div class="checkbox-container">
    <input type="checkbox" id="learn-cooking">
    <label for="learn-cooking">Guests can learn to cook with me</label>
  </div>

  <div class="checkbox-container">
    <input type="checkbox" id="eat-with-me">
    <label for="eat-with-me">Guests can eat with me (optional)</label>
  </div>

  <div class="checkbox-container">
    <input type="checkbox" id="terms" required>
    <label for="terms">I agree to the <a href="terms.html">Terms & Conditions</a></label>
  </div>

  <button type="submit" class="btn">Submit Application</button>
</form>
</main>

<script src="script.js"></script>
</body>
</html>
