<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RACII | Cook Application</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    background: #e0e0e0;
    color: #4a352c;
}

/* Header */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 16px 32px;
    background: rgba(128,128,128,0.5);
    border-bottom: 1px solid #ddd;
}

header .logo {
    font-size: 1.5rem;
    font-weight: 700;
}

nav a {
    margin-left: 16px;
    text-decoration: none;
    color: #4a352c;
    font-weight: 500;
}

/* Main card */
main {
    margin: 100px auto 40px auto;
    max-width: 700px;
    background: #fff;
    padding: 32px;
    border-radius: 16px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.08);
    box-sizing: border-box;
}

h1 {
    text-align: center;
    margin-bottom: 16px;
}

p {
    text-align: center;
    margin-bottom: 24px;
}

form label {
    font-weight: 500;
}

form input[type="text"],
form input[type="number"],
form textarea,
form input[type="file"],
form select {
    width: 100%;
    padding: 10px;
    margin-top: 4px;
    border: 1px solid #ccc;
    border-radius: 8px;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

form textarea {
    min-height: 100px;
    resize: vertical;
}

/* Custom checkbox container */
.checkbox-container {
    display: flex;
    align-items: center;
    gap: 8px;
    margin: 8px 0;
    font-size: 0.95rem;
}

.checkbox-container input[type="checkbox"] {
    width: 18px;
    height: 18px;
    cursor: pointer;
}

/* Buttons */
form button.btn {
    background: linear-gradient(90deg, #ff6b6b, #ff3b3b);
    color: #fff;
    font-weight: 600;
    border: none;
    border-radius: 12px;
    padding: 12px 20px;
    cursor: pointer;
    width: 100%;
    margin-top: 16px;
    transition: 0.3s;
}

form button.btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 16px rgba(0,0,0,0.18);
}

/* Links inside form */
form a {
    color: #ff3b3b;
    text-decoration: none;
}
form a:hover {
    text-decoration: underline;
}

@media (max-width: 768px) {
    main {
        margin: 120px 16px 32px 16px;
        padding: 24px;
    }

    header {
        flex-direction: column;
        gap: 8px;
    }

    nav a {
        margin-left: 0;
        margin-bottom: 8px;
    }
}
</style>
</head>
<body>
<header>
  <div class="logo">üç≥ RACII</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="booking.html">Book a Meal</a>
  </nav>
</header>

<main>
<h1>Apply as a Cook</h1>
<p>One time payment for 5 euros to stay in the app.</p>

<form id="cook-application">
  <label>Cook Name:</label>
  <input type="text" id="cook-name-input" required>

  <label>Short Bio:</label>
  <textarea id="cook-bio-input" required></textarea>

  <label>Select Region:</label>
  <select id="cook-region" required>
    <option value="">Select Region</option>
    <option value="lombardy">Lombardy</option>
    <option value="lazio">Lazio</option>
    <option value="tuscany">Tuscany</option>
    <option value="sicily">Sicily</option>
    <option value="veneto">Veneto</option>
    <option value="piemonte">Piemonte</option>
    <option value="campania">Campania</option>
    <option value="emilia-romagna">Emilia-Romagna</option>
  </select>

  <label>Select City:</label>
  <select id="cook-city" required>
    <option value="">Select City</option>
  </select>

  <label>Full Address:</label>
  <input type="text" id="cook-address" placeholder="Street, Building, Area..." required>

  <label>Upload Kitchen Pictures:</label>
  <input type="file" id="kitchen-pics" multiple accept="image/*">

  <label>Upload Example Dishes & Short Description:</label>
  <input type="file" id="dish-pics" multiple accept="image/*">

  <label>Upload a valid ID Proof:</label>
  <input type="file" id="id-proof" accept="image/*,.pdf" required>

  <div class="checkbox-container">
    <input type="checkbox" id="join-cooking">
    <label for="join-cooking">Guests can join while I cook</label>
  </div>

  <div class="checkbox-container">
    <input type="checkbox" id="allow-drinks">
    <label for="allow-drinks">I allow drinks during cooking sessions</label>
  </div>

  <div class="checkbox-container">
    <input type="checkbox" id="learn-cooking">
    <label for="learn-cooking">Guests can learn to cook with me</label>
  </div>

  <div class="checkbox-container">
    <input type="checkbox" id="eat-with-me">
    <label for="eat-with-me">Guests can eat with me (optional)</label>
  </div>

  <div class="checkbox-container">
    <input type="checkbox" id="terms" required>
    <label for="terms">I agree to the <a href="terms.html">Terms & Conditions</a></label>
  </div>

  <button type="submit" class="btn">Submit Application</button>
</form>
</main>

<script>
// Cities per region
const regionCities = {
  lombardy: ["Milan","Bergamo","Brescia","Como"],
  lazio: ["Rome","Latina","Frosinone","Viterbo"],
  tuscany: ["Florence","Siena","Pisa","Lucca"],
  sicily: ["Palermo","Catania","Messina","Siracusa"],
  veneto: ["Venice","Verona","Padua","Vicenza"],
  piemonte: ["Turin","Novara","Alessandria","Cuneo"],
  campania: ["Naples","Salerno","Avellino","Caserta"],
  "emilia-romagna": ["Bologna","Parma","Modena","Ravenna"]
};

// Populate cities when region changes
document.getElementById('cook-region').addEventListener('change', function() {
  const region = this.value;
  const citySelect = document.getElementById('cook-city');
  citySelect.innerHTML = '<option value="">Select City</option>';
  if(region && regionCities[region]){
    regionCities[region].forEach(city=>{
      const option = document.createElement('option');
      option.value = city;
      option.textContent = city;
      citySelect.appendChild(option);
    });
  }
});

// Handle form submission
document.getElementById('cook-application').addEventListener('submit', function(e){
  e.preventDefault();
  const cook = {
    id: Date.now().toString(),
    name: document.getElementById('cook-name-input').value,
    bio: document.getElementById('cook-bio-input').value,
    region: document.getElementById('cook-region').value,
    city: document.getElementById('cook-city').value,
    address: document.getElementById('cook-address').value,
    kitchenPhotos: Array.from(document.getElementById('kitchen-pics').files).map(f=>URL.createObjectURL(f)),
    dishPhotos: Array.from(document.getElementById('dish-pics').files).map(f=>URL.createObjectURL(f)),
    idProof: document.getElementById('id-proof').files[0]?.name || "",
    joinCooking: document.getElementById('join-cooking').checked,
    allowDrinks: document.getElementById('allow-drinks').checked,
    learnCooking: document.getElementById('learn-cooking').checked,
    eatWithMe: document.getElementById('eat-with-me').checked
  };
  const cooks = JSON.parse(localStorage.getItem('cooks')||'[]');
  cooks.push(cook);
  localStorage.setItem('cooks', JSON.stringify(cooks));
  alert("Cook application submitted successfully!");
  this.reset();
});
</script>

</body>
</html>
