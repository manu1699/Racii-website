<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RACII | Booking Confirmation</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
body { margin:0; font-family:'Poppins',sans-serif; background:#e0f7fa; color:#000; }
.container { max-width:600px; margin:100px auto; background:#fff; padding:32px; border-radius:16px; box-shadow:0 8px 24px rgba(0,0,0,0.1); text-align:center; }
h2 { color:#00796b; margin-bottom:16px; }
p { font-size:1rem; margin-bottom:12px; }
button { padding:12px 24px; border:none; border-radius:12px; cursor:pointer; font-weight:600; background:#ff6b6b; color:#fff; transition:0.25s; }
button:hover { background:#e05555; }
</style>
</head>
<body>

<div class="container">
  <h2>ðŸŽ‰ Booking Confirmed!</h2>
  <p id="booking-details"></p>
  <button onclick="goHome()">Back to Home</button>
</div>

<script>
// Get the last booked item
const bookings = JSON.parse(localStorage.getItem('bookings')||'[]');
const lastBooking = bookings.length ? bookings[bookings.length - 1] : null;

const details = document.getElementById('booking-details');
if(lastBooking){
  details.innerHTML = `
    <strong>Cook:</strong> ${lastBooking.cookName} <br>
    <strong>Date:</strong> ${lastBooking.date} <br>
    <strong>Time:</strong> ${lastBooking.time} <br>
    <strong>Guests:</strong> ${lastBooking.guests} <br>
    <strong>Requests:</strong> ${lastBooking.requests || '-'}
  `;
}else{
  details.textContent = 'No booking found.';
}

function goHome(){
  window.location.href = 'index.html';
}
</script>

</body>
</html>
