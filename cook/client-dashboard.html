<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RACII ‚Äî Book a Meal</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
:root { --accent:#ff6b6b; --accent-dark:#e05555; --muted:#666; }

body {
  margin:0;
  font-family:'Poppins',sans-serif;
  background:#f0f0f0;
  min-height:100vh;
}

header, footer {
  background:#fff;
  padding:12px 24px;
  text-align:center;
  box-shadow:0 2px 6px rgba(0,0,0,0.1);
}

header .logo {
  font-size:1.5rem;
  font-weight:700;
  color:var(--accent);
}

.container { max-width:900px; margin:20px auto; padding:0 16px; }

h2 { color:#333; text-align:center; margin-bottom:16px; }
form { background:#fff; padding:24px; border-radius:14px; box-shadow:0 4px 16px rgba(0,0,0,0.08); }
form label { display:block; margin:12px 0 6px; font-weight:600; }
form select, form input { width:100%; padding:10px 12px; border:1px solid #ccc; border-radius:10px; font-size:1rem; }
form button { background:var(--accent); color:#fff; border:none; padding:12px; border-radius:12px; cursor:pointer; margin-top:16px; width:100%; font-weight:600; transition:0.3s; }
form button:hover { background:var(--accent-dark); }

.booking-list { margin-top:24px; }
.booking-item { background:#fff; padding:16px; border-radius:12px; margin-bottom:12px; box-shadow:0 3px 10px rgba(0,0,0,0.08); }
.booking-item h4 { margin:0 0 6px; color:var(--accent); }
.booking-item p { margin:2px 0; color:#333; font-size:0.95rem; }

/* Mobile responsive */
@media (max-width:768px) {
  form { padding:16px; }
}
</style>
</head>
<body>

<header>
  <div class="logo">üç≥ RACII</div>
</header>

<div class="container">
  <h2>Book a Meal</h2>
  <form id="booking-form">
    <label for="cook">Select Cook</label>
    <select id="cook" required>
      <option value="">Choose a cook</option>
      <option value="Chef Mario">Chef Mario</option>
      <option value="Chef Anna">Chef Anna</option>
      <option value="Chef Luca">Chef Luca</option>
    </select>

    <label for="dish">Select Dish</label>
    <select id="dish" required>
      <option value="">Choose a dish</option>
      <option value="Lasagna">Lasagna</option>
      <option value="Pizza">Pizza</option>
      <option value="Risotto">Risotto</option>
    </select>

    <label for="date">Date</label>
    <input type="date" id="date" required>

    <label for="time">Time</label>
    <input type="time" id="time" required>

    <label for="servings">Number of Servings</label>
    <input type="number" id="servings" min="1" value="1" required>

    <label for="clientName">Your Name</label>
    <input type="text" id="clientName" placeholder="Enter your name" required>

    <button type="submit">Pay & Book (Demo)</button>
  </form>

  <div class="booking-list" id="booking-list">
    <h3>Your Bookings</h3>
    <div id="bookings-container">
      <!-- Bookings will appear here -->
    </div>
  </div>
</div>

<footer>
  ¬© 2025 RACII ‚Äî Share food, share culture.
</footer>

<script>
// Load existing bookings
function loadBookings() {
  const bookings = JSON.parse(localStorage.getItem('bookings') || '[]');
  const container = document.getElementById('bookings-container');
  if (bookings.length === 0) {
    container.innerHTML = '<p style="text-align:center; color:var(--muted)">No bookings yet.</p>';
    return;
  }
  container.innerHTML = bookings.map(b => `
    <div class="booking-item">
      <h4>${b.dish} by ${b.cookName}</h4>
      <p><strong>Date:</strong> ${b.date} | <strong>Time:</strong> ${b.time}</p>
      <p><strong>Servings:</strong> ${b.servings}</p>
      <p><strong>Client:</strong> ${b.clientName}</p>
    </div>
  `).join('');
}

// Handle booking form submission
document.getElementById('booking-form').addEventListener('submit', function(e){
  e.preventDefault();

  const booking = {
    cookName: document.getElementById('cook').value,
    dish: document.getElementById('dish').value,
    date: document.getElementById('date').value,
    time: document.getElementById('time').value,
    servings: document.getElementById('servings').value,
    clientName: document.getElementById('clientName').value
  };

  const bookings = JSON.parse(localStorage.getItem('bookings') || '[]');
  bookings.push(booking);
  localStorage.setItem('bookings', JSON.stringify(bookings));

  alert("‚úÖ Payment Successful! Booking Confirmed.");
  this.reset();
  loadBookings();
});

// Initial load
window.addEventListener('DOMContentLoaded', loadBookings);
</script>

</body>
</html>
