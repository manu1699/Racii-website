<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RACII | Client Register</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .form-group { display:flex; align-items:center; margin-bottom:16px; }
    .form-group input[type="checkbox"] { margin-right:12px; }
  </style>
</head>
<body>
<header>
  <nav class="nav-bar">
    <div class="logo">üç≥ RACII</div>
    <div class="links">
      <a href="index.html">Home</a>
      <a href="client-register.html" class="active">Client Register</a>
      <a href="client-login.html">Client Login</a>
      <a href="cook-register.html">Cook Register</a>
      <a href="cook-login.html">Cook Login</a>
    </div>
    <button id="theme-toggle">üåô</button>
  </nav>
</header>

<section class="form-section">
  <div class="form-container">
    <h2>Client Registration</h2>
    <p>Create your account to find and book amazing cooks!</p>
    <form id="client-register-form">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your full name" required>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" placeholder="Enter your phone number" required>

      <label for="preferences">Food Preferences</label>
      <input type="text" id="preferences" placeholder="E.g., Vegan, Italian, Spicy" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password" required>

      <div class="form-group">
        <input type="checkbox" id="client-terms" />
        <label for="client-terms">
          I agree to the <a href="privacy.html" target="_blank">Privacy Policy</a> and 
          <a href="terms-client.html" target="_blank">Terms & Conditions</a>
        </label>
      </div>

      <button type="submit" class="btn btn-primary">Register</button>
      <p class="login-link">Already have an account? <a href="client-login.html">Login here</a></p>
    </form>
  </div>
</section>

<script>
const clientForm = document.getElementById('client-register-form');
clientForm.addEventListener('submit', (e) => {
  e.preventDefault();

  const termsChecked = document.getElementById('client-terms').checked;
  if (!termsChecked) {
    alert("You must agree to the Privacy Policy and Terms & Conditions.");
    return;
  }

  const name = document.getElementById('name').value.trim();
  const email = document.getElementById('email').value.trim();
  const phone = document.getElementById('phone').value.trim();
  const preferences = document.getElementById('preferences').value.trim();
  const password = document.getElementById('password').value.trim();

  const clients = JSON.parse(localStorage.getItem('clients') || '[]');
  clients.push({ name, email, phone, preferences, password });
  localStorage.setItem('clients', JSON.stringify(clients));

  alert("Registration successful! (You have agreed to our terms)");
  clientForm.reset();
});
</script>

</body>
</html>
