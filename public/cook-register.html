<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RACII | Apply as Cook</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
body { margin:0; font-family:'Poppins',sans-serif; background:#e0e0e0; color:#000; }
.container { max-width:700px; margin:80px auto; background:rgba(255,255,255,0.85); padding:40px 24px; border-radius:16px; box-shadow:0 8px 24px rgba(0,0,0,0.1); }
h2 { text-align:center; margin-bottom:24px; }
input, select, textarea { width:100%; padding:12px 16px; margin-bottom:16px; border-radius:10px; border:1px solid #ccc; font-size:1rem; }
button { padding:12px 24px; border:none; border-radius:12px; cursor:pointer; font-weight:600; background:#ff6b6b; color:#fff; transition:0.25s; }
button:hover { background:#e05555; }
</style>
</head>
<body>

<div class="container">
<h2>Apply as a Cook</h2>
<form id="cook-form">
  <input type="text" id="name" placeholder="Full Name" required>
  <input type="number" id="age" placeholder="Age" required>
  <input type="text" id="nationality" placeholder="Nationality" required>
  <input type="text" id="idpassport" placeholder="ID / Passport Number" required>
  <label>Upload Kitchen Photos (3-4):</label>
  <input type="file" id="kitchen-photos" multiple required accept="image/*">
  <label>Upload Dish Photos:</label>
  <input type="file" id="dish-photos" multiple required accept="image/*">
  <textarea id="bio" placeholder="Short description of your dishes" rows="3" required></textarea>
  <button type="submit">Apply</button>
</form>
</div>

<script>
document.getElementById('cook-form').addEventListener('submit', e=>{
  e.preventDefault();
  const name=document.getElementById('name').value;
  const age=document.getElementById('age').value;
  const nationality=document.getElementById('nationality').value;
  const idpassport=document.getElementById('idpassport').value;
  const bio=document.getElementById('bio').value;
  const kitchenFiles=document.getElementById('kitchen-photos').files;
  const dishFiles=document.getElementById('dish-photos').files;

  if(kitchenFiles.length<3 || dishFiles.length<1){ alert('Please upload required photos!'); return; }

  // Convert file list to URL strings for demo purposes
  const kitchenPhotos=Array.from(kitchenFiles).map(f=>URL.createObjectURL(f));
  const dishPhotos=Array.from(dishFiles).map(f=>URL.createObjectURL(f));

  const cooks=JSON.parse(localStorage.getItem('cooks')||'[]');
  cooks.push({name,age,nationality,idpassport,bio,kitchenPhotos,dishPhotos});
  localStorage.setItem('cooks',JSON.stringify(cooks));
  alert('Application submitted! You have 3 months free trial.');
  e.target.reset();
});
</script>

</body>
</html>
