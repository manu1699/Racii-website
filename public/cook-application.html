<form id="cook-application">
  <label>Cook Name:</label><br>

  <textarea id="cook-bio-input" required></textarea><br><br>

  <input type="checkbox" id="join-cooking"> Guests can join while I cook<br>
  <input type="checkbox" id="allow-drinks"> I allow drinks during cooking sessions<br>
  <input type="checkbox" id="learn-cooking"> Guests can learn to cook with me<br>
  <input type="checkbox" id="eat-with-me"> Guests can eat with me (optional)<br><br>
