<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RACII ‚Äî Home Cooked Meals in Italy | Home</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root {--accent:#ff6b6b;--accent-dark:#e05555;}

body {
  margin:0;
  font-family:'Poppins',sans-serif;
  color:#000;
  position:relative;
  min-height:100vh;
  background:#e0e0e0;
  transform-origin: top center;
}

/* Header */
header {
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px 24px;
  background:rgba(255,255,255,0.75);
  position:fixed;
  width:100%;
  top:0;
  z-index:1001;
  border-bottom:1px solid #ddd;
  backdrop-filter:blur(6px);
}

.logo-container img {
  height:48px;
  width:auto;
  cursor:pointer;
  transition:0.3s ease;
}
.logo-container img:hover {
  transform:scale(1.05);
}

/* Top Menu - desktop */
.top-menu {
  display:flex;
  align-items:center;
  gap:16px;
}
.top-menu a, .login-btn {
  font-weight:600;
  text-transform:uppercase;
  letter-spacing:1px;
  text-decoration:none;
  padding:8px 14px;
  border-radius:12px;
  color:#000;
  transition:all 0.3s;
}
.top-menu a:hover, .login-btn:hover {
  background:linear-gradient(90deg, var(--accent), #ff3b3b);
  color:#fff;
  transform:translateY(-2px);
}

/* Login button */
.login-btn {
  background:none;
  border:1px solid var(--accent);
  cursor:pointer;
}

/* Hamburger (mobile) */
.hamburger {
  display:none;
  font-size:28px;
  cursor:pointer;
}

/* Sidebar for mobile */
.sidebar {
  width:220px;
  background:rgba(255,255,255,0.95);
  padding-top:80px;
  position:fixed;
  height:100vh;
  left:-260px;
  top:0;
  box-shadow:2px 0 10px rgba(0,0,0,.08);
  transition:left .28s;
  z-index:1002;
}
.sidebar.show { left:0; }
.sidebar button, .sidebar a {
  display:block;
  width:100%;
  padding:14px 20px;
  text-align:left;
  border:none;
  background:none;
  cursor:pointer;
  font-weight:500;
  margin-bottom:4px;
  border-radius:8px;
  transition:0.25s;
}
.sidebar button:hover, .sidebar a:hover { background:linear-gradient(90deg, var(--accent), #ff3b3b); color:#fff; }

/* Main content */
.content {
  margin-left:0;
  padding:96px 18px 32px 18px;
  position:relative;
  z-index:100;
}

/* Sections */
.section{
  max-width:880px;
  margin:40px auto;
  padding:40px 18px;
  text-align:center;
  background:rgba(255,255,255,0.15);
  border-radius:16px;
  backdrop-filter:blur(10px);
  color:#fff;
  box-shadow:0 6px 30px rgba(0,0,0,0.12);
}
.section h2{font-size:2rem;margin-bottom:12px;color:black;font-weight:700}
.section p{font-size:1.05rem;color:black}

/* Book a Meal */
.book-meal-home{
  background:rgba(255,255,255,0.85);
  padding:36px;
  border-radius:16px;
  margin:32px auto;
  max-width:700px;
  box-shadow:0 6px 20px rgba(0,0,0,0.12);
}
.book-meal-home button{
  background:linear-gradient(90deg, var(--accent), #ff3b3b);
  color:#fff;
  font-weight:600;
  border:none;
  border-radius:12px;
  cursor:pointer;
  padding:12px 14px;
  margin-top:12px;
  transition:0.3s;
}
.book-meal-home button:hover{
  transform:translateY(-2px);
  box-shadow:0 6px 16px rgba(0,0,0,0.18);
}

/* Footer */
footer{
  text-align:center;
  padding:20px;
  background:rgba(255,255,255,0.85);
  border-top:1px solid #ddd;
  margin-top:40px;
}

/* ---------------- MOBILE FIXES ---------------- */
@media (max-width: 768px) {
  .top-menu { display:none; }
  .hamburger { display:block; }

  .container, .book-meal-home, .section {
      padding:100px 12px 24px;
      margin: 0 auto;
  }
  h2 { font-size: 1.5rem; }
  .section h2, .book-meal-home h3 { font-size: 1.3rem; }
  .book-meal-home input, .book-meal-home select, .book-meal-home button { width: 100%; }
}
</style>
</head>
<body>

<!-- Header -->
<header>
  <div class="logo-container">
    <a href="index.html"><img src="images/racii-logo.png" alt="RACII Logo"></a>
  </div>

  <!-- Desktop Menu -->
  <nav class="top-menu">
    <a href="index.html">Home</a>
    <a href="#book-meal-section">Book a Meal</a>
    <a href="find-cook.html">Find a Cook</a>
    <a href="cook-register.html">Apply as Cook</a>
    <a href="my-bookings.html">My Bookings</a>
    <button id="open-auth" type="button" class="login-btn">Login / Signup</button>
  </nav>

  <!-- Hamburger Icon -->
  <div class="hamburger" id="hamburger">‚ò∞</div>
</header>

<!-- Sidebar -->
<div id="sidebar" class="sidebar">
  <a href="index.html">Home</a>
  <a href="#book-meal-section">Book a Meal</a>
  <a href="find-cook.html">Find a Cook</a>
  <a href="cook-register.html">Apply as Cook</a>
  <a href="my-bookings.html">My Bookings</a>
  <button id="open-auth-sidebar">Login / Signup</button>
</div>

<main class="content">
  <section class="section">
    <h2>Welcome to RACII</h2>
    <p>Connect with talented cooks and explore meals around you.</p>
  </section>

  <section class="book-meal-home" id="book-meal-section">
    <h3>Book a Meal</h3>
    <label>Select Region</label><br>
    <select id="region" onchange="populateCities()">
      <option value="">Select Region</option>
      <option value="lombardy">Lombardy</option>
      <option value="lazio">Lazio</option>
      <option value="tuscany">Tuscany</option>
      <option value="sicily">Sicily</option>
      <option value="veneto">Veneto</option>
      <option value="piemonte">Piemonte</option>
      <option value="campania">Campania</option>
      <option value="emilia-romagna">Emilia-Romagna</option>
    </select><br>
    <label>Select City</label><br>
    <select id="city"><option value="">Select City</option></select>
    <button onclick="searchCooks()">Find Cooks Near You</button>
  </section>
</main>

<footer>¬© 2025 RACII | Connecting Cooks & Clients Globally üåç</footer>

<script>
// Hamburger toggle
const hamburger = document.getElementById('hamburger');
const sidebar = document.getElementById('sidebar');
hamburger.addEventListener('click', ()=> sidebar.classList.toggle('show'));
</script>

</body>
</html>
